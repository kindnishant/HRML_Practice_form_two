<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <h2>Job Application</h2>

    <label for="name">Name :</label>
    <br/>
    <input type="text" id="name" name="name">
    <br/>

    <label for="email">Email :</label>  
    <br/>  
    <input type="text" id="email" name="email">
    <br/>

    <label for="phone">Phone :</label>
    <br/>
    <input type="tel" id="phone" name="phone">
    <br/>

    <label for="fileupload"> Resume :</label>
    <input type="file" id="fileUplod" name="fileupload">
    <br/>

    <label for="counter">Experience (year)</label>
    <br/>

    <input type="number" name="counter" id="counter" min="0" max="50">


    <fieldset>
        <legend>
            Skills
        </legend>

        <label for="checkbox1">HTML:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <br/>

        <label for="checkbox2">CSS:</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <br/>

        <label for="checkbox3">JavaScript:</label>
        <input type="checkbox" id="checkbox3" name="checkbox3">
        <br/>
   
    </fieldset>


        <br/>
    
    <label for="selectbox1">Highest Education :</label>
    <select name="Education" id="selectbox1">
        <option value="Graduate">Graduate</option>
        <option value="Diploma">Diploma</option>
        <option value="High School">High School</option>
        <option value="Matric">Matric</option>
    </select>
    <br/>

    <fieldset>
        <legend>Availability:</legend>
    

    <label for="radio">Full Time</label>
    <input type="radio" id="radio1" name="radio">
    
    <br/>
    <label for="radio1">Part Time</label>
    <input type="radio" id="radio2" name="radio">
    <br/>
    </fieldset>

    <label for="textArea1">Additonal Comments:</label>
    <br/>

    <textarea name="textArea" id="textArea1" cols="30" rows="10"></textarea>
    <br/>

    <input type="submit" value="Submit Application" id="button1">
   
</form>
    
</body>
</html>
